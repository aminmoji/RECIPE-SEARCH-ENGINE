<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <!-- Needs a better title -->
        <title>Your Personal Recipe Search Engine!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./account.html">
                    <img src="./download.jpeg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-content-center justify-content-center m-1">
                    <li class="nav-item">
                        <a href="./index.html#" class="nav-link active">Home</a>
                    </li>
                    <div class="btn-group">
                        <!-- login button with dropdown login form -->
                        <button class="btn btn-success btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                    <div class="dropdown-menu me-0">
                        <form class="px-4 py-3">
                            <div class="mb-3">
                                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>
                    </div> 
                </ul>
                <!-- Search input with dropdown search criteria selection and search button go here-->
                <div class="input-group">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="criteria">
                            Criteria
                        </button>
                        <ul class="dropdown-menu" id="criterium">
                            <li><a class="dropdown-item" href="#">Recipe</a></li>
                            <li><a class="dropdown-item" href="#">Ingredients</a></li>
                            <li><a class="dropdown-item" href="#">Nutritional Value</a></li>
                        </ul>
                        <input type="text" class="form-control form-control-sm" placeholder="Enter your search here" aria-describedby="search-btn" id="input"/>
                        <span class="input-group-append ms-2">
                            <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3" type="button" id="search-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container rounded-3 shadow-lg p-3 mt-3" id="carouselContainer">  
            <div id="carouselApi" class="carousel slide h-50" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <!-- Indicators are appended here -->
                </div>
                <div class="carousel-inner">
                    <!-- Carousel items are appended here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselApi" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselApi" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>  
        <div class="container row row-cols-lg-5 row-cols-xxl-5 row-cols-xl-5 row-cols-auto mt-3 mb-5 shadow-lg g-2" id="main">
        
        </div>

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="./JS/Script.js"></script>
    </body>
</html>
